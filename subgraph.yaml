specVersion: 0.0.4
description: Indexing all OONE Chain Devnet Block data
repository: https://github.com/oone-world/blocks-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: oone-chain
    source:
      address: '0x7EffEaed24B136B0797870F567ECb42936490220'
      abi: ConverterRegistryContract
      startBlock: 466449
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
